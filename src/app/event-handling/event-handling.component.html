<h1>Event Handling in Angular</h1>
<button class="btn" name="login" (click) = "handleEvent($event)">Click Event</button>

<br>
<br>
<div
(mouseenter) ="handleEvent($event)"
style ="background-color: green; width: 100px; height: 100px;"></div>

<br>
<br>
<input type="text"
(input)="handleEvent($event)"
name="user">
