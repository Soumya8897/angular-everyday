<h1>Else if | control flow</h1>
<button (click) ="handleColor(1)">Red</button>
<button (click) ="handleColor(2)">Blue</button>
<button (click) ="handleColor(3)">Green</button>
<button (click) ="handleColor(10)">other</button>

@if(color == 1){
<div style="background-color: red;width: 100px; height: 100px;">
</div>
}
@else if( color == 2){
<div style="background-color: blue;width: 100px; height: 100px;">
</div>
}
@else if(color ==3){
<div style="background-color: green;width: 100px; height: 100px;">
</div>
}
@else{
<div style="background-color: black;width: 100px; height: 100px;">
</div>
}
